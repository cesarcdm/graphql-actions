name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with: 
        fetch-depth: 0

    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PWD }}
      run: |
        echo "iniciando loggin:!!!!"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "fin loggin !!!!"
        
    - name: Build docker image
      run: |
        docker build -t cmaidana/docker-graphql:0.0.2 .

    - name: Push docker image
      run: |
        docker push cmaidana/docker-graphql:0.0.2
